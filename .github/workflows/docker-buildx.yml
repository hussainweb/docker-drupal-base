name: Build Docker image
on:
  workflow_dispatch:
  schedule:
    - cron: "5 4 1,15 * *"
  push:
    branches:
      - main
  pull_request:

env:
  DOCKERFILE_DIR: php8

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  buildx:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php_version: ["8.2", "8.3", "8.4", "8.5"]
        variant:
          [
            "apache-trixie",
            "apache-bookworm",
            "fpm-alpine",
            "frankenphp-trixie",
          ]
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
      - name: Inspect builder
        run: |
          echo "Name:      ${{ steps.buildx.outputs.name }}"
          echo "Endpoint:  ${{ steps.buildx.outputs.endpoint }}"
          echo "Status:    ${{ steps.buildx.outputs.status }}"
          echo "Flags:     ${{ steps.buildx.outputs.flags }}"
          echo "Platforms: ${{ steps.buildx.outputs.platforms }}"
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: hussainweb
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        if: github.ref == 'refs/heads/main'
      - name: Set Dockerfile directory
        if: ${{ matrix.php_version == '8.2' || matrix.php_version == '8.3' || matrix.php_version == '8.4' || matrix.php_version == '8.5' }}
        run: echo "DOCKERFILE_DIR=php8" >> $GITHUB_ENV
      - name: Generate Docker tags
        id: tags
        run: |
          # Base tag with full variant name
          TAGS="hussainweb/drupal-base:php${{ matrix.php_version }}-${{ matrix.variant }}"

          # For apache-trixie, add the short version tag (e.g., php8.4)
          if [ "${{ matrix.variant }}" = "apache-trixie" ]; then
            TAGS="${TAGS},hussainweb/drupal-base:php${{ matrix.php_version }}"
          fi

          # For fpm-alpine, add the short -alpine tag (e.g., php8.4-alpine)
          if [ "${{ matrix.variant }}" = "fpm-alpine" ]; then
            TAGS="${TAGS},hussainweb/drupal-base:php${{ matrix.php_version }}-alpine"
          fi

          # For the latest PHP version on apache-trixie, add the latest tag
          if [ "${{ matrix.php_version }}" = "8.5" ] && [ "${{ matrix.variant }}" = "apache-trixie" ]; then
            TAGS="${TAGS},hussainweb/drupal-base:latest"
          fi

          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      - name: Set up environment variables
        run: |
          echo "PHP_VERSION=${{ matrix.php_version }}" >> $GITHUB_ENV
          echo "VARIANT=${{ matrix.variant }}" >> $GITHUB_ENV
          if [ "${{ matrix.variant }}" = "frankenphp-trixie" ]; then
            echo "WEB_ROOT=/app" >> $GITHUB_ENV
          else
            echo "WEB_ROOT=/var/www/html" >> $GITHUB_ENV
          fi
          if [ "${{ matrix.variant }}" = "fpm-alpine" ]; then
            echo "COMPOSE_FILE=tests/docker-compose.fpm.yml" >> $GITHUB_ENV
          else
            echo "COMPOSE_FILE=tests/docker-compose.yml" >> $GITHUB_ENV
          fi
          echo "CONTAINER_NAME=drupal" >> $GITHUB_ENV

      - name: Build and load Docker image for testing
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.DOCKERFILE_DIR }}/${{ matrix.variant }}/
          load: true
          tags: drupal-test:${{ matrix.php_version }}-${{ matrix.variant }}
          build-args: |
            PHP_VERSION=${{ matrix.php_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create test directory structure
        run: |
          rm -rf drupal-root
          mkdir -p drupal-root
          mkdir -p test-results
          chmod 777 drupal-root

      - name: Start Docker containers
        run: |
          docker compose up -d
          # install-drupal.sh handles waiting for container readiness
          docker compose ps

      - name: Install Drupal
        run: |
          chmod +x tests/install-drupal.sh
          # The script uses 'docker compose exec -T drupal', which matches our service name 'drupal'
          if [ "${{ matrix.php_version }}" == "8.2" ]; then
            ./tests/install-drupal.sh ${{ matrix.variant }} "10.x"
          else
            ./tests/install-drupal.sh ${{ matrix.variant }} "11.x"
          fi

      - name: Run Drupal verification tests
        run: |
          chmod +x tests/verify-drupal.sh
          ./tests/verify-drupal.sh ${{ matrix.variant }}

      - name: Capture logs
        if: failure()
        run: |
          echo "=== Docker Compose Logs ==="
          docker compose logs
          echo "=== Container Status ==="
          docker compose ps
          docker compose logs > test-results/docker-logs-${{ matrix.variant }}.txt

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.php_version }}-${{ matrix.variant }}
          path: test-results/
          if-no-files-found: ignore

      - name: Clean up
        if: always()
        run: docker compose down -v

      - name: Build and push Docker image for PHP ${{ matrix.php_version }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.DOCKERFILE_DIR }}/${{ matrix.variant }}/
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ${{ steps.tags.outputs.tags }}
          build-args: |
            PHP_VERSION=${{ matrix.php_version }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
