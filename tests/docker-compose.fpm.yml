services:
  drupal:
    image: drupal-test:${PHP_VERSION}-${VARIANT}
    container_name: drupal
    volumes:
      - ../drupal-root:/var/www/html
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - ../drupal-root:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - drupal
